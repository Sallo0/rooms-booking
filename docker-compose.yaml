#      - app-static:/usr/src/app/src/static
#    depends_on:
#      - server
#      - bot

  redis:
    container_name: redis
    image: redis-image
    build: ./redis
    expose:
      - 6379

  celery:
    container_name: celery
    image: booking-image
    env_file:
      - .docker.env
    command: make upcelery
    depends_on:
      - redis

volumes:
  booking_data:
    external: true

